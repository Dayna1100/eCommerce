<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
</head>

<style>
    .row>[class^=col] {
        padding-top: 1em;
        padding-bottom: 1em;
        background-color: rgba(27, 89, 182, 0.25);
        border: 1px solid rgba(72, 15, 228, 0.4);
    }

    .row {
        margin-top: 0.25em;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            element 1 of 2
        </div>
        <div class="col">
            element 2 of 2
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            element 1 of 2
        </div>
        <div class="col-8">
            element 2 of 2
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-4">
            element 1 of 2
        </div>
        <div class="col-md-4 col-sm-8">
            element 2 of 2
        </div>
       </div>
</div>

</body>

</html>
