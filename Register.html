<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Feline Friendly Portraits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/Styles/bootstrap.css">
    <link rel="stylesheet" href="/Styles/styles.css">
  </head>
  
<body class="bg-dark text-white">
  
  <!-- Nav bar for a heading -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">

      <a class="navbar-brand" href="index.html">
        <img src="/Images/KittyIcon.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Feline Friendly Portraits</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="Products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ContactUs.html">Contact Us</a>
        </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Log-in / Register
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/Register.html">Register</a>
              <a class="dropdown-item" href="/LogIn.html">Log-in</a>
          </li>
          </ul>
      </div>
    </div>
  </nav>



<main role="main">


  <div class="container">
      <div class="row">
          <div class="col-md-8 order-md-1">
              <h4 class="mb-4 mt-4">Registration Contact Information</h4>
              <form action="/Index.html" method="get">
                  <div class="row">
                      <div class="col-md-6 mb-3 form-group">
                          <label for="firstName">First name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="Your first name" name="firstName" required>
                      </div>
                      <div class="col-md-6 mb-3 form-group">
                          <label for="lastName">Last name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Your last name" name="lastName" required>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="email">Email</label>
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                          </div>
                          <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                      </div>
                  </div>

                  <div class="mb-3 form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Street" name="Address" required>
                  </div>

                  <div class="mb-3">
                      <div class="row">
                          <div class="col-md-6 mb-3 form-group">
                              <label for="zip">Zip</label>
                              <input type="text" class="form-control" id="zip" placeholder="Zip code" name="zip" required>
                          </div>
                          <div class="col-md-6 mb-3 form-group">
                              <label for="city">City</span></label>
                              <input type="text" class="form-control" id="city" placeholder="City" name="City" required >
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4 mb-3 form-group">
                          <label for="state">State</label>
                          <select class="custom-select d-block w-100" id="state" name="state" required>
                              <option value="">Select state...</option>
                              <option value="">N/A</option>
                              <option value="AK">Alaska</option>
                              <option value="AL">Alabama</option>
                              <option value="AR">Arkansas</option>
                              <option value="AZ">Arizona</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DC">District of Columbia</option>
                              <option value="DE">Delaware</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="IA">Iowa</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MD">Maryland</option>
                              <option value="ME">Maine</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MO">Missouri</option>
                              <option value="MS">Mississippi</option>
                              <option value="MT">Montana</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="NE">Nebraska</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NV">Nevada</option>
                              <option value="NY">New York</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="PR">Puerto Rico</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VA">Virginia</option>
                              <option value="VT">Vermont</option>
                              <option value="WA">Washington</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WV">West Virginia</option>
                              <option value="WY">Wyoming</option>
                          </select>
                      </div>
                  </div>

                  <div class="mb-3">
                      <div class="form-group">
                          <label for="remarks">What can we help you with?</label>
                          <textarea class="form-control" id="remarks" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="invalidCheck" required>
                    <label class="form-check-label form-control-sm" for="invalidCheck">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block mb-3"type="submit">Submit</button>
                  
          </form>
      </div>
  </div>
</main>



<!-- Nav bar for footer -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-text">&copy; Feline Friendly Portraits 2021</span>
      <!--ms-auto margin start and set to auto-->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Twitter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Facebook</a>
        </li>
      </ul>
  </div>
</nav>

  <!-- This is the bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="js/bootstrap.js"></script>  
</body>
</html>
